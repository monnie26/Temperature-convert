<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Convertor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center>
        <div class="container">
                <div class="title">
                    <h1>Temperature Converter</h1>
                    <span class="Temperature-icon"><img src="image/temperature-icon-png-1.png"></img></span>
                </div>
    <input type="text" id="fahrenheit" placeholder="Fahrenheit" name="f" value="">
    <input type="text" id="celsius" placeholder="Celsius" name="c" value="">
    <input type="text" id="kelvin" placeholder="Kelvin" name="k" value="">
<button id="convert">Convert</button>
<button id="clear">Reset</button>
<script src="script.js"></script>
</center> 
</body>
</html>
